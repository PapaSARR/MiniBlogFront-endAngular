<div class="panel panel-default">
  <div class="panel-heading">Formulaire de contact</div>
  <div class="panel-body">
    <form class="form-group" #f="ngForm" (ngSubmit)="onSave(f.value)">
      <label for="name">Nom: </label>
      <input class="form-control" type="text" id="name" name="name" ngModel required>
      <label for="email">Email: </label>
      <input class="form-control" type="email" id="email" name="email" ngModel required>
      <label for="message">Message: </label>
      <input class="form-control" type="text" id="message" name="message" ngModel required>
      <br>
      <button [disabled]="!f.valid" type="submit" class="btn btn-default">Ajouter</button>
    </form>
  </div>
</div>
